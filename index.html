<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三豊會</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.imgur.com/hynXtH4.jpeg" alt="ロゴ">

        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>

                <li><a href="#">Blog</a></li>

        </nav>

    <main>

            <a href="#" class="facebook">Facebook</a>

            <a href="#" class="pocket">Pocket</a>
            <a href="#" class="hatena">Hatena</a>

        <section class="video">
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>

    <footer>
        <p>Copyright © 参豊會 All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/youtube.png" alt="YouTube"></a>
        </div>
    </footer>
